<div class="container">
  <div class="item" *ngFor="let blog of blogs">
    <img src="http://c.files.bbci.co.uk/9017/production/_105278863_gettyimages-855098134.jpg" alt="food image">
    <h2 class="author"> {{ blog.author }} </h2>
    <h2 class="title"> {{ blog.title }} </h2>
    <p class="text"> {{ blog.text }} </p>
  </div>
</div>
